<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Панель повара | Славное питалово</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f3ff 0%, #ffffff 100%);
      padding: 1.5rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 1.5rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
    }

    .logo {
      font-size: clamp(18px, 4vw, 28px);
      font-weight: 800;
      color: #1f2937;
    }

    .logo span {
      color: #7c3aed;
    }

    h1 {
      font-size: clamp(24px, 5vw, 32px);
      margin-bottom: 2rem;
      text-align: center;
      color: #1f2937;
      font-weight: 700;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: white;
      border-radius: 1.5rem;
      padding: 1.5rem;
      border: 1px solid #ede9fe;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px -5px rgba(124, 58, 237, 0.2);
    }

    .card-icon {
      width: 24px;
      height: 24px;
      color: #7c3aed;
      margin-bottom: 1rem;
    }

    .card h2 {
      font-size: clamp(18px, 3.5vw, 22px);
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 0.75rem;
    }

    .card p {
      font-size: clamp(14px, 2.5vw, 16px);
      color: #6b7280;
      line-height: 1.5;
      margin-bottom: 1.5rem;
      flex-grow: 1;
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, #7c3aed, #6d28d9);
      color: white;
      text-align: center;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: clamp(14px, 2.8vw, 16px);
      text-decoration: none;
      transition: all 0.2s;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background: linear-gradient(90deg, #6d28d9, #5b21b6);
      transform: translateY(-2px);
      box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.15);
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding-bottom: 1.5rem;
      color: #a0aec0;
      font-size: clamp(12px, 2.2vw, 14px);
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo">Славное <span>питалово</span></div>
  </header>

  <h1>Панель повара</h1>

  <div class="dashboard">
    <a href="orders.html" class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-check-circle card-icon">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
        <polyline points="22 4 12 14.01 9 11.01"/>
      </svg>
      <h2>Учёт выдачи</h2>
      <p>Завтраки и обеды: отмечайте выданные порции в реальном времени.</p>
    </a>

    <a href="inventory.html" class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package card-icon">
        <path d="m7.5 4.27 9 5.15"/>
        <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
        <path d="m3.3 7 8.7 5 8.7-5"/>
        <path d="M12 22V12"/>
      </svg>
      <h2>Остатки</h2>
      <p>Контроль склада: продукты и готовые блюда в наличии.</p>

    </a>

    <a href="purchases.html" class="card">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart card-icon">
        <circle cx="8" cy="21" r="1"/>
        <circle cx="19" cy="21" r="1"/>
        <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.71a2 2 0 0 0 1.96-1.57l1.65-7.43H5.12"/>
      </svg>
      <h2>Закупки</h2>
      <p>Формируйте заявки на пополнение продуктов.</p>

    </a>
  </div>

  <footer>
    © 2026 Славное питалово — Все права защищены
  </footer>
</div>

<script>
  lucide.createIcons();
</script>

</body>
</html>
