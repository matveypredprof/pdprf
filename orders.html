<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Учёт выдачи | Славное питалово</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f3ff 0%, #ffffff 100%);
      padding: 1.5rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 1.5rem;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: clamp(18px, 4vw, 24px);
      font-weight: 700;
      color: #1f2937;
    }

    .logo span {
      color: #7c3aed;
    }

    .back-btn {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 600;
      font-size: clamp(14px, 2.8vw, 16px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: clamp(24px, 5vw, 28px);
      margin-bottom: 2rem;
      color: #1f2937;
      text-align: center;
      font-weight: 700;
    }

    .meal-section {
      background: white;
      border-radius: 1.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ede9fe;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .meal-section h2 {
      font-size: clamp(18px, 3.5vw, 22px);
      margin-bottom: 1.25rem;
      color: #1f2937;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .meal-section h2 svg {
      color: #7c3aed;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #f3f4f6;
      align-items: center;
    }

    .order-item:last-child {
      border: none;
    }

    .order-name {
      font-weight: 600;
      font-size: clamp(14px, 2.8vw, 16px);
      color: #1f2937;
    }

    .order-count input {
      width: 25%;
      padding: 0.5rem;
      border: 1px solid #e0e7ff;
      border-radius: 0.75rem;
      text-align: center;
      font-size: clamp(14px, 2.8vw, 16px);
      outline: none;
      transition: all 0.2s;
    }

    .order-count input:focus {
      border-color: #c4b5fd;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    .save-btn {
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(90deg, #7c3aed, #6d28d9);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: clamp(16px, 3.2vw, 18px);
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      transition: all 0.2s;
    }

    .save-btn:hover {
      background: linear-gradient(90deg, #6d28d9, #5b21b6);
      transform: translateY(-2px);
      box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo">Славное <span>питалово</span></div>
    <a href="index.html" class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
        <path d="m12 19-7-7 7-7"></path>
        <path d="M19 12H5"></path>
      </svg>
      Назад
    </a>
  </header>

  <h1>Учёт выданных порций</h1>

  <div class="meal-section">
    <h2>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-utensils">
        <path d="M2 12v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-8"/>
        <path d="M2 12h20"/>
        <path d="M2 12c0-1.1.9-2 2-2h16a2 2 0 0 1 2 2"/>
        <path d="M12 12v8"/>
        <path d="M12 12a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2"/>
      </svg>
      Завтраки
    </h2>
    <div class="order-item">
      <span class="order-name">Овсянка с ягодами</span>
      <span class="order-count"><input type="number" min="0" value="42"></span>
    </div>
    <div class="order-item">
      <span class="order-name">Бутерброд с сыром</span>
      <span class="order-count"><input type="number" min="0" value="38"></span>
    </div>
  </div>

  <div class="meal-section">
    <h2>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bowl-food">
        <path d="M12 12v6"/>
        <path d="M5.5 13.5c-.9.7-1.5 1.7-1.5 2.8a4 4 0 0 0 4 4 4 4 0 0 0 4-4c0-1.1-.6-2.1-1.5-2.8"/>
        <path d="M2 12h20"/>
        <path d="M2 8h20"/>
        <path d="M2 4h20"/>
      </svg>
      Обеды
    </h2>
    <div class="order-item">
      <span class="order-name">Суп-пюре из тыквы</span>
      <span class="order-count"><input type="number" min="0" value="55"></span>
    </div>
    <div class="order-item">
      <span class="order-name">Куриная котлета с гречкой</span>
      <span class="order-count"><input type="number" min="0" value="50"></span>
    </div>
  </div>

  <button class="save-btn" onclick="alert('Данные сохранены!')">Сохранить</button>
</div>

<script>
  lucide.createIcons();
</script>

</body>
</html>
