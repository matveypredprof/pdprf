<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Остатки | Славное питалово</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f3ff 0%, #ffffff 100%);
      padding: 1.5rem;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 1.5rem;
      padding: 1.25rem 1.5rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: clamp(18px, 4vw, 24px);
      font-weight: 700;
      color: #1f2937;
    }

    .logo span {
      color: #7c3aed;
    }

    .back-btn {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 600;
      font-size: clamp(14px, 2.8vw, 16px);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .back-btn:hover {
      text-decoration: underline;
    }

    h1 {
      font-size: clamp(24px, 5vw, 28px);
      margin-bottom: 2rem;
      color: #1f2937;
      text-align: center;
      font-weight: 700;
    }

    .section {
      background: white;
      border-radius: 1.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ede9fe;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
    }

    .section h2 {
      font-size: clamp(18px, 3.5vw, 22px);
      margin-bottom: 1.25rem;
      color: #1f2937;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .section h2 svg {
      color: #7c3aed;
    }

    .item-row {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid #f3f4f6;
      font-size: clamp(14px, 2.8vw, 16px);
      color: #6b7280;
    }

    .item-row:last-child {
      border: none;
    }

    .low-stock {
      color: #e53e3e;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo">Славное <span>питалово</span></div>
    <a href="index.html" class="back-btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-left">
        <path d="m12 19-7-7 7-7"></path>
        <path d="M19 12H5"></path>
      </svg>
      Назад
    </a>
  </header>

  <h1>Остатки на складе</h1>

  <div class="section">
    <h2>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-package">
        <path d="m7.5 4.27 9 5.15"/>
        <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
        <path d="m3.3 7 8.7 5 8.7-5"/>
        <path d="M12 22V12"/>
      </svg>
      Продукты
    </h2>
    <div class="item-row"><span>Молоко (л)</span><span>12</span></div>
    <div class="item-row"><span>Яйца (шт)</span><span>85</span></div>
    <div class="item-row"><span>Гречка (кг)</span><span class="low-stock">2</span></div>
    <div class="item-row"><span>Куриное филе (кг)</span><span>18</span></div>
    <div class="item-row"><span>Хлеб (буханки)</span><span>7</span></div>
  </div>

  <div class="section">
    <h2>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-utensils">
        <path d="M2 12v8a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-8"/>
        <path d="M2 12h20"/>
        <path d="M2 12c0-1.1.9-2 2-2h16a2 2 0 0 1 2 2"/>
        <path d="M12 12v8"/>
        <path d="M12 12a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4a2 2 0 0 1-2 2"/>
      </svg>
      Готовые блюда (на сегодня)
    </h2>
    <div class="item-row"><span>Завтраков осталось</span><span>8</span></div>
    <div class="item-row"><span>Обедов осталось</span><span>12</span></div>
  </div>
</div>

<script>
  lucide.createIcons();
</script>

</body>
</html>
