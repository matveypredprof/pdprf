<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Славное питалово - Вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .role-btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .role-btn.student {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .role-btn.cook {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .role-btn.admin {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
        }

        .role-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: #4facfe;
            text-decoration: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: rgba(79, 172, 254, 0.08);
        }

        .register-link:hover {
            background: rgba(79, 172, 254, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 172, 254, 0.2);
        }

        .register-link i {
            font-size: 1.1rem;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Славное питалово</h1>
        </div>

        <div class="role-buttons">
            <a href="stud.html" class="role-btn student">
                <i class="fas fa-user-graduate"></i> Ученик
            </a>
            <a href="index.html" class="role-btn cook">
                <i class="fas fa-hat-chef"></i> Повар
            </a>
            <a href=".html" class="role-btn admin">
                <i class="fas fa-user-shield"></i> Админ
            </a>
        </div>

        <a href="registrat (1).html" class="register-link">
            <i class="fas fa-user-plus"></i>
            Нет аккаунта? Зарегистрироваться
        </a>
    </div>
</body>
</html>
