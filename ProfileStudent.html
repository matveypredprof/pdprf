<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f3ff 0%, #ffffff 100%);
            padding: 1.5rem;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .balance-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .balance-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .balance-amount {
            font-size: 1.875rem;
            font-weight: 700;
            color: #7c3aed;
        }

        .card {
            background-color: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ede9fe;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .icon {
            margin-right: 0.75rem;
            color: #7c3aed;
        }

        .info-label {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 500;
            color: #1f2937;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .allergies-textarea {
            width: 100%;
            height: 6rem;
            padding: 0.75rem;
            border: 1px solid #e0e7ff;
            border-radius: 0.75rem;
            resize: none;
            outline: none;
            transition: all 0.2s;
        }

        .allergies-textarea:focus {
            border-color: #c4b5fd;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .add-card-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            background: linear-gradient(90deg, #7c3aed, #6d28d9);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .add-card-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 20px -5px rgba(0, 0, 0, 0.15);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal {
            width: 90%;
            max-width: 400px;
            background-color: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close-btn:hover {
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e0e7ff;
            border-radius: 0.75rem;
            outline: none;
            transition: all 0.2s;
        }

        .form-input:focus {
            border-color: #c4b5fd;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 2rem;
        }

        .cancel-btn {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #c4b5fd;
            color: #7c3aed;
            border-radius: 0.75rem;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cancel-btn:hover {
            background-color: #f5f3ff;
        }

        .save-btn {
            flex: 1;
            padding: 0.75rem;
            background: linear-gradient(90deg, #7c3aed, #6d28d9);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .save-btn:hover {
            background: linear-gradient(90deg, #6d28d9, #5b21b6);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <div class="avatar" id="avatar">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
        </div>

        <div class="balance-section">
            <h2 class="balance-title">Баланс</h2>
            <p class="balance-amount" id="balance">2500 ₽</p>
        </div>

        <div class="card">
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user icon">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <div>
                    <p class="info-label">ФИО</p>
                    <p class="info-value" id="full-name">Иванов Иван Иванович</p>
                </div>
            </div>
            
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user icon">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <div>
                    <p class="info-label">Логин</p>
                    <p class="info-value" id="login">@ivan_ivanov</p>
                </div>
            </div>
            
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user icon">
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <div>
                    <p class="info-label">ID аккаунта</p>
                    <p class="info-value" id="user-id">USR-123456789</p>
                </div>
            </div>
            
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-phone icon">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                <div>
                    <p class="info-label">Номер телефона</p>
                    <p class="info-value" id="phone">+7 (999) 123-45-67</p>
                </div>
            </div>
            
            <div class="info-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail icon">
                    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
                <div>
                    <p class="info-label">Почта</p>
                    <p class="info-value" id="email">ivan.ivanov@example.com</p>
                </div>
            </div>
        </div>

        <div class="card">
            <h3 class="section-title">Аллергии</h3>
            <textarea class="allergies-textarea" id="allergies" placeholder="Укажите ваши аллергии..."></textarea>
        </div>

        <div class="card">
            <h3 class="section-title">Способы оплаты</h3>
            <button class="add-card-btn" id="add-card-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus">
                    <path d="M5 12h14"></path>
                    <path d="M12 5v14"></path>
                </svg>
                Добавить карту
            </button>
        </div>
    </div>

    <div class="modal-overlay hidden" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Добавить карту</h3>
                <button class="close-btn" id="close-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="form-group">
                <label class="form-label">Номер карты</label>
                <input type="text" class="form-input" id="card-number" placeholder="0000 0000 0000 0000">
            </div>

            <div class="form-group">
                <label class="form-label">Владелец карты</label>
                <input type="text" class="form-input" id="card-owner" placeholder="ИМЯ ФАМИЛИЯ">
            </div>

            <div class="form-group">
                <label class="form-label">Пополнить баланс</label>
                <input type="number" class="form-input" id="card-amount" placeholder="0" min="0" step="0.01">
            </div>

            <div class="modal-buttons">
                <button class="cancel-btn" id="cancel-btn">Отмена</button>
                <button class="save-btn" id="save-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save" style="display: inline; margin-right: 0.5rem;">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Сохранить
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // DOM elements
        const balanceElement = document.getElementById('balance');
        const allergiesTextarea = document.getElementById('allergies');
        const addCardBtn = document.getElementById('add-card-btn');
        const modalOverlay = document.getElementById('modal-overlay');
        const closeModal = document.getElementById('close-modal');
        const cancelBtn = document.getElementById('cancel-btn');
        const saveBtn = document.getElementById('save-btn');
        const cardNumberInput = document.getElementById('card-number');
        const cardOwnerInput = document.getElementById('card-owner');
        const cardAmountInput = document.getElementById('card-amount');

        // State
        let balance = 2500;

        // Event listeners
        addCardBtn.addEventListener('click', () => {
            modalOverlay.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            modalOverlay.classList.add('hidden');
            resetForm();
        });

        cancelBtn.addEventListener('click', () => {
            modalOverlay.classList.add('hidden');
            resetForm();
        });

        saveBtn.addEventListener('click', () => {
            const cardNumber = cardNumberInput.value.trim();
            const cardOwner = cardOwnerInput.value.trim();
            const amount = parseFloat(cardAmountInput.value);

            if (cardNumber && cardOwner && !isNaN(amount) && amount > 0) {
                balance += amount;
                balanceElement.textContent = balance.toLocaleString() + ' ₽';
                modalOverlay.classList.add('hidden');
                resetForm();
            }
        });

        function resetForm() {
            cardNumberInput.value = '';
            cardOwnerInput.value = '';
            cardAmountInput.value = '';
        }
    </script>
</body>
</html>
