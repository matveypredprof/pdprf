<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Славное питалово - Ученик</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%), url('https://placehold.co/1920x1080/e4edf9/f5f7fa?text=School+Cafeteria+Abstract') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.5);
        }

        .user-info i {
            margin-right: 10px;
        }

        .menu-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.2rem;
            font-weight: 700;
        }

        .meal-section {
            margin-bottom: 40px;
        }

        .meal-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .meal-icon {
            font-size: 1.8rem;
            color: #667eea;
        }

        .meal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dish-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        .dish-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 3px solid #667eea;
        }

        .dish-info {
            padding: 20px;
        }

        .dish-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .dish-price {
            color: #667eea;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .dish-description {
            color: #666;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .dish-rating {
            color: #ff9500;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .review-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .review-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 25px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px 25px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 25px;
        }

        .modal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .modal-info {
            margin-bottom: 25px;
        }

        .modal-info h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #333;
        }

        .modal-info p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .rating-display {
            color: #ff9500;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .review-form {
            border-top: 2px solid #eee;
            padding-top: 25px;
        }

        .review-form h4 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.3rem;
        }

        .rating-input {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .star.active {
            color: #ff9500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            resize: vertical;
            min-height: 100px;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-review {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-review:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
            }
            
            .meal-header {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header with user info -->
    <div class="header">
        <div class="logo">
            <h1>Славное питалово</h1>
        </div>
        <a href="ProfileStudent.html" class="user-info" style="text-decoration: none; color: white;">
            <i class="fas fa-user"></i> Иванов Иван Иванович
        </a>
    </div>

    <h2 class="menu-title">Меню дня</h2>

    <!-- Breakfast Section -->
    <div class="meal-section">
        <div class="meal-header">
            <i class="fas fa-utensils meal-icon"></i>
            <h3 class="meal-title">Завтрак</h3>
        </div>
        <div class="menu-grid" id="breakfastGrid">
            <!-- Breakfast dishes will be populated by JavaScript -->
        </div>
    </div>

    <!-- Lunch Section -->
    <div class="meal-section">
        <div class="meal-header">
            <i class="fas fa-plate-wheat meal-icon"></i>
            <h3 class="meal-title">Обед</h3>
        </div>
        <div class="menu-grid" id="lunchGrid">
            <!-- Lunch dishes will be populated by JavaScript -->
        </div>
    </div>

    <!-- Modal for dish details -->
    <div class="modal" id="dishModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalDishName">Название блюда</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <img src="" alt="Блюдо" class="modal-image" id="modalImage">
                <div class="modal-info">
                    <p id="modalDescription">Описание блюда...</p>
                    <div class="rating-display" id="modalRating">★★★★☆ 4.2/5</div>
                </div>
                <div class="review-form">
                    <h4>Оставить отзыв</h4>
                    <div class="rating-input" id="ratingInput">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                    <textarea id="reviewText" placeholder="Напишите ваш отзыв о блюде..."></textarea>
                    <button class="submit-review" onclick="submitReview()">Отправить отзыв</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample menu data separated by meal type
        const menuData = {
            breakfast: [
                {
                    id: 1,
                    name: "Овсяная каша с фруктами",
                    price: "80 ₽",
                    description: "Полезная овсяная каша на молоке с бананом, яблоком и медом. Идеальный старт для школьного дня.",
                    image: "https://placehold.co/400x300/ff9e6d/ffffff?text=Овсянка",
                    rating: 4.6,
                    reviews: []
                },
                {
                    id: 2,
                    name: "Сырники со сметаной",
                    price: "95 ₽",
                    description: "Домашние сырники из творога с ванилью, подаются со сметаной и вареньем.",
                    image: "https://placehold.co/400x300/ffcc80/ffffff?text=Сырники",
                    rating: 4.8,
                    reviews: []
                },
                {
                    id: 3,
                    name: "Яичница с овощами",
                    price: "110 ₽",
                    description: "Свежая яичница с помидорами, болгарским перцем и зеленью. Подается с цельнозерновым хлебом.",
                    image: "https://placehold.co/400x300/ffab91/ffffff?text=Яичница",
                    rating: 4.4,
                    reviews: []
                }
            ],
            lunch: [
                {
                    id: 4,
                    name: "Борщ по-украински",
                    price: "120 ₽",
                    description: "Традиционный украинский борщ с говядиной, свеклой, капустой и сметаной. Подается со свежей зеленью.",
                    image: "https://placehold.co/400x300/ff6b6b/ffffff?text=Борщ",
                    rating: 4.5,
                    reviews: []
                },
                {
                    id: 5,
                    name: "Паста Карбонара",
                    price: "180 ₽",
                    description: "Классическая итальянская паста с беконом, яйцами, пармезаном и черным перцем. Готовится по традиционному рецепту.",
                    image: "https://placehold.co/400x300/4ecdc4/ffffff?text=Паста",
                    rating: 4.8,
                    reviews: []
                },
                {
                    id: 6,
                    name: "Котлеты по-киевски",
                    price: "220 ₽",
                    description: "Сочные куриные котлеты с начинкой из сливочного масла и зелени. Подается с картофельным пюре.",
                    image: "https://placehold.co/400x300/45b7d1/ffffff?text=Котлеты",
                    rating: 4.3,
                    reviews: []
                },
                {
                    id: 7,
                    name: "Салат Цезарь",
                    price: "150 ₽",
                    description: "Свежий салат с курицей, пармезаном, гренками и фирменным соусом Цезарь. Идеальный выбор для легкого обеда.",
                    image: "https://placehold.co/400x300/f7b731/ffffff?text=Цезарь",
                    rating: 4.6,
                    reviews: []
                },
                {
                    id: 8,
                    name: "Плов узбекский",
                    price: "160 ₽",
                    description: "Ароматный плов с бараниной, морковью, рисом и специями. Готовится в традиционном казане.",
                    image: "https://placehold.co/400x300/ff6b6b/ffffff?text=Плов",
                    rating: 4.7,
                    reviews: []
                },
                {
                    id: 9,
                    name: "Чизкейк Нью-Йорк",
                    price: "140 ₽",
                    description: "Нежный чизкейк с классическим вкусом и клубничным соусом. Идеальное завершение обеда.",
                    image: "https://placehold.co/400x300/96ceb4/ffffff?text=Чизкейк",
                    rating: 4.9,
                    reviews: []
                }
            ]
        };

        let currentDishId = null;

        // Render menu for specific meal type
        function renderMenu(mealType, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            
            menuData[mealType].forEach(dish => {
                const stars = '★'.repeat(Math.floor(dish.rating)) + '☆'.repeat(5 - Math.floor(dish.rating));
                const card = document.createElement('div');
                card.className = 'dish-card';
                card.onclick = () => openDishModal(dish);
                card.innerHTML = `
                    <img src="${dish.image}" alt="${dish.name}" class="dish-image">
                    <div class="dish-info">
                        <div class="dish-name">${dish.name}</div>
                        <div class="dish-price">${dish.price}</div>
                        <div class="dish-description">${dish.description.substring(0, 100)}...</div>
                        <div class="dish-rating">${stars} ${dish.rating}/5</div>
                        <button class="review-btn">Подробнее и отзыв</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Open dish modal
        function openDishModal(dish) {
            currentDishId = dish.id;
            document.getElementById('modalDishName').textContent = dish.name;
            document.getElementById('modalImage').src = dish.image;
            document.getElementById('modalDescription').textContent = dish.description;
            
            const stars = '★'.repeat(Math.floor(dish.rating)) + '☆'.repeat(5 - Math.floor(dish.rating));
            document.getElementById('modalRating').textContent = `${stars} ${dish.rating}/5`;
            document.getElementById('reviewText').value = '';
            resetStars();
            document.getElementById('dishModal').style.display = 'flex';
        }

        // Close modal
        function closeModal() {
            document.getElementById('dishModal').style.display = 'none';
        }

        // Star rating functionality
        function resetStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.classList.remove('active');
                star.style.color = '#ddd';
            });
        }

        // Add event listeners to stars
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('star')) {
                const value = parseInt(e.target.getAttribute('data-value'));
                const stars = document.querySelectorAll('.star');
                
                stars.forEach((s, index) => {
                    if (index < value) {
                        s.classList.add('active');
                        s.style.color = '#ff9500';
                    } else {
                        s.classList.remove('active');
                        s.style.color = '#ddd';
                    }
                });
            }
        });

        // Submit review
        function submitReview() {
            const rating = document.querySelectorAll('.star.active').length;
            const reviewText = document.getElementById('reviewText').value.trim();
            
            if (rating === 0) {
                alert('Пожалуйста, поставьте оценку!');
                return;
            }
            
            if (!reviewText) {
                alert('Пожалуйста, напишите отзыв!');
                return;
            }
            
            // Find the dish in both breakfast and lunch arrays
            let dish = null;
            let foundIn = null;
            
            if (!dish) {
                dish = menuData.breakfast.find(d => d.id === currentDishId);
                foundIn = 'breakfast';
            }
            if (!dish) {
                dish = menuData.lunch.find(d => d.id === currentDishId);
                foundIn = 'lunch';
            }
            
            if (dish) {
                dish.reviews.push({
                    rating: rating,
                    text: reviewText,
                    date: new Date().toLocaleDateString()
                });
                
                // Update average rating
                const totalRating = dish.reviews.reduce((sum, review) => sum + review.rating, 0);
                dish.rating = parseFloat((totalRating / dish.reviews.length).toFixed(1));
                
                alert('Спасибо за ваш отзыв!');
                closeModal();
                // Refresh both menus to show updated rating
                renderMenu('breakfast', 'breakfastGrid');
                renderMenu('lunch', 'lunchGrid');
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('dishModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderMenu('breakfast', 'breakfastGrid');
            renderMenu('lunch', 'lunchGrid');
        });
    </script>
</body>
</html>
